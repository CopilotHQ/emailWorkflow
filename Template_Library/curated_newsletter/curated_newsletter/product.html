<!--Product Element-->
<table cellpadding="0" cellspacing="0" class="article" width="100%">
  <tr>
    <td class="headline" style="text-align:center;">
      <a href="{!aw:link}"><aw:title></a>
    </td>
  </tr>
  <tr>
    <td valign="top" align="center">
      <a href="{!aw:link}"><aw:image></a>
    </td>
  </tr>
  <tr>
    <td class="paragraph" style="text-align: center; ">
      <aw:content>
    </td>
  </tr>
  <tr>
    <td class="paragraph" style="text-align: center; ">
      <small><aw:price></small>
    </td>
  </tr>
</table>
