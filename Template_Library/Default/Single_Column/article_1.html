<!--Article 1-->
<table cellpadding="0" cellspacing="0" class="article" width="100%" style="padding-bottom: 5px; ">
  <tr>
    <td colspan="2" class="headline" style="text-align:left;">
      <aw:title>
    </td>
  </tr>
  <tr>
    <td align="left">
      <table align="left" width="100%">
        <tr>
          <td>
            <div style="float:left!important; padding-right: 12px;">
              <aw:image>
            </div>
            <!--[if gte mso 9]></td><td><![endif]-->
            <div class="paragraph" style="text-align:left;">
              <aw:content>
            </div>
          </td>
        </tr>
        <tr>
          <td class="paragraph" style="text-align:right;">
            <a href="{!aw:permalink}">{!aw:read_more_text}</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
